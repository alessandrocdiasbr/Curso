<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <div class="topo">
        <p class="aviso">Você quer saber seu IMC? Então clique!</p>
        <label for="peso">Peso Kg</label>
        <input type="number" id="peso" placeholder="Digite seu peso"> <br>

        <label for="altura">Altura (m)</label>
        <input type="number" id="altura" placeholder="Digite sua altura">
    </div>
    <div class="calculo">
        <button onclick="calculaImc()" class="calcula">Calcular IMC</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
